
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE'
    }
}

apply plugin:"groovy"

repositories {
  mavenLocal()
}

def springVersion = "1.5.2.RELEASE"

dependencies {
  compile project(":newton-core")
  compile("org.springframework.boot:spring-boot:$springVersion")
  compile("org.springframework.boot:spring-boot-autoconfigure:$springVersion")
  compile "org.springframework.data:spring-data-mongodb:1.10.0.RELEASE"
  compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'

  testCompile "org.springframework.boot:spring-boot-starter-test:$springVersion"
  testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4-rc-4'
  testCompile 'cglib:cglib-nodep:3.2.2'
  testCompile("io.muoncore:test-event-store:0.0.6") {
    //exclude module:"slf4j-simple"
  }
}

